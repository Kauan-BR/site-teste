<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="pngwing.com.png" alt="">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Bike Shop</li>
            <li class="cabecalho-lista-item">BikeRacer</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a bicicletaria</h2>
            <p class="escola-texto-um">A BikeRacer foi fundada em 2010 e tem como objetivo consertar e vender bikes, sempre com o melhor atendimento e profissionais bem capacitados.</p>
            <p class="escola-texto-dois">O nosso compromisso Ã© dar o melhor atendimento possivel!</p>
        </div>
        <img class="escola-imagem" src="bicicletaria.webp" alt="Professora no quadro">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Bikes a venda</h2>
        <div class="estudante-div">
     <img class="estudante-imagem" src="hupi naja.jpg" alt="foto do marcelo">
                 <h3 class="estudante-nome">Hupi naja</h3>
                 <img class="estudante-icone" src="github.png" alt="icone github">
                 <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
                 <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
        <div class="estudante-div">
     <img class="estudante-imagem" src="gios.jpg" alt="foto do marcelo">
                 <h3 class="estudante-nome">Gios</h3>
                 <img class="estudante-icone" src="github.png" alt="icone github">
                 <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
                 <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
    </section>
</body>
</html>
